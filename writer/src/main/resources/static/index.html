<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="render.js"></script>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="row">
        <div class="col-sm-2">
        </div>
        <div class="col-sm-8">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Записи</a></li>
                <li><a href="#">Статистика</a></li>
            </ul>
        </div>
        <div class="col-sm-2">
        </div>
    </div>
</nav>

<div class="row" style="margin-top:70px">
    <div class="col-sm-2">
    </div>
    <div class="col-sm-8">
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading" align="right">
                    <button type="button" class="btn btn-default" data-toggle="collapse" href="#new-record-collapse">Новая запись</button>
                </div>
                <div id="new-record-collapse" class="panel-collapse collapse">
                    <div class="panel-body">
                        <textarea class="form-control" rows="5" id="new-record"></textarea>
                    </div>
                    <div class="panel-footer" align="right">
                        <div class="btn-group">
                            <button id="save-new-record-button" type="button" class="btn btn-default">Сохранить</button>
                            <button id="cancel-new-record-button" type="button" class="btn btn-default">Отменить</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="records-panel-group" class="panel-group">
        </div>
    </div>
</div>


</body>
</html>
